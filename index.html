<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Example</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.2.1/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v6.2.1/build/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <style>
      .map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script>
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });
    </script>
  </body>
</html>
